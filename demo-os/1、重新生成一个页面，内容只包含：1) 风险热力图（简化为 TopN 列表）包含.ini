    1、重新生成一个页面，内容只包含：1) 风险热力图（简化为 TopN 列表）包含 “数字孪生 · 地图视图”页面
    2、重新生成一个页面，内容只包含： 2) 暴雨参谋长智能体（对话）
    3、重新生成一个页面，内容只包含： 3) 任务
    4、重新生成一个页面，内容只包含： 4) 回执
    5、重新生成一个页面，内容只包含： 5) 战报

    在数字孪生页面的对应的预警数据如“road-008”，就调转到 页面暴雨参谋长智能体（对话）页面，暴雨参谋长智能体（对话）页面操作完毕后调转到任务页面，认为页面操作完成后跳转到回执页面，最好可以跳转到战报页面。


    同时每个页面上显示一个进度条，显示当前页面的操作进度，比如：
    1) 风险热力图（简化为 TopN 列表）包含 “数字孪生 · 地图视图”页面，进度条显示为：20%
    2) 暴雨参谋长智能体（对话）页面，进度条显示为：40%
    3) 任务页面，进度条显示为：60%
    4) 回执页面，进度条显示为：80%
