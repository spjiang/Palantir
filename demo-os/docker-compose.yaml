version: "2.4"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "7432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "7379:6379"

  model-service:
    build:
      context: ./services/model
    environment:
      MODEL_SEED: "42"
    ports:
      - "7002:8002"

  api:
    build:
      context: ./services/api
    environment:
      DATABASE_URL: postgresql+psycopg://demo:demo@postgres:5432/demo
      REDIS_URL: redis://redis:6379/0
      MODEL_SERVICE_URL: http://model-service:8002
      # 演示级：允许自动初始化样例数据
      AUTO_SEED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      model-service:
        condition: service_started
    ports:
      - "7000:8000"
    healthcheck:
      # api 镜像不保证自带 curl/wget，因此用 python 标准库探活
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
    extra_hosts:
      # 让容器内可解析 host.docker.internal（Linux 也适用）
      - "host.docker.internal:host-gateway"

  agent:
    build:
      context: ./services/agent
    environment:
      # 如遇 compose 内 DNS 偶发异常（EAI_AGAIN api），可走宿主机回环端口
      API_BASE_URL: ${API_BASE_URL:-http://host.docker.internal:7000}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-sk-0d31b8fc202245b69bc189f4f80bc4e8}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
    depends_on:
      api:
        condition: service_started
    ports:
      - "7001:8001"
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    environment:
      # 前端默认通过同源代理访问后端（/api、/agent），不要求对外开放 7000/7001
      # 如需直连后端（例如跨域访问），可在宿主机上覆盖：
      # export VITE_API_BASE_URL="http://10.156.196.228:7000"
      # export VITE_AGENT_BASE_URL="http://10.156.196.228:7001"
      VITE_API_BASE_URL: "${VITE_API_BASE_URL:-/api}"
      VITE_AGENT_BASE_URL: "${VITE_AGENT_BASE_URL:-/agent}"
      # Vite dev server 的代理目标：默认走 host.docker.internal:7000/7001，绕开 “api/agent” DNS
      VITE_PROXY_API_TARGET: "${VITE_PROXY_API_TARGET:-http://host.docker.internal:7000}"
      VITE_PROXY_AGENT_TARGET: "${VITE_PROXY_AGENT_TARGET:-http://host.docker.internal:7001}"
    ports:
      - "7080:8080"
    depends_on:
      api:
        condition: service_healthy
      agent:
        condition: service_started
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  pgdata:

