version: "3.8"

services:
  api:
    build:
      context: ./api
    container_name: pipe-china-api
    environment:
      - NEO4J_URI=bolt://graphdb:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_demo_pass
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080
    ports:
      - "8088:8080"
    depends_on:
      - graphdb

  graphdb:
    image: neo4j:5.22
    container_name: pipe-china-graphdb
    environment:
      - NEO4J_AUTH=neo4j/neo4j_demo_pass
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - graphdb-data:/data

volumes:
  graphdb-data:
