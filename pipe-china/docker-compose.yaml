version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      args:
        - NPM_REGISTRY=https://registry.npmmirror.com
        - NODE_IMAGE=docker.io/library/node:18.20.4-alpine3.19
    container_name: pipe-china-frontend
    # 远程 VM 部署时不要用 localhost（浏览器的 localhost 指向用户本机）。
    # 默认由前端用 window.location.hostname 自动拼出 http(s)://<VM_IP>:18088
    ports:
      - "18081:8081"
    depends_on:
      - api

  api:
    build:
      context: ./api
      args:
        - PIP_INDEX_URL=https://pypi.tuna.tsinghua.edu.cn/simple
        - PIP_TRUSTED_HOST=pypi.tuna.tsinghua.edu.cn
        - PYTHON_IMAGE=docker.m.daocloud.io/library/python:3.11-slim
    container_name: pipe-china-api
    environment:
      - NEO4J_URI=bolt://graphdb:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4j_demo_pass
      # PostgreSQL（L1/L5/L6 等结构化数据落库）
      - PG_DSN=postgresql://pipe:pipe_pass@postgres:5432/pipe_china
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080
      # DeepSeek（必需）：本体导入 /ontology/import 强制调用 DeepSeek 抽取并写入图数据库
      # 请把下面的 Key 替换为你的真实 Key（建议后续改为 .env 注入，避免明文提交）
      - DEEPSEEK_API_KEY=sk-e4fa8278a0104567b5a41a68325e7121
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
    ports:
      - "18088:8080"
    depends_on:
      - graphdb
      - postgres

  graphdb:
    # 尽量避免走 docker.io 镜像代理；如该镜像源在你网络不可达，可自行替换为内网 registry
    image: ${NEO4J_IMAGE:-docker.m.daocloud.io/library/neo4j:5.22}
    container_name: pipe-china-graphdb
    environment:
      - NEO4J_AUTH=neo4j/neo4j_demo_pass
    ports:
      - "17474:7474"
      - "17687:7687"
    volumes:
      - graphdb-data:/data

  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: pipe-china-postgres
    environment:
      - POSTGRES_DB=pipe_china
      - POSTGRES_USER=pipe
      - POSTGRES_PASSWORD=pipe_pass
    ports:
      - "15432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  graphdb-data:
  pg-data:
